name: Claude Code Debug

on:
  issue_comment:
    types: [created]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"
          echo "Comment author: ${{ github.event.comment.user.login }}"
          echo "Comment body contains @claude: ${{ contains(github.event.comment.body, '@claude') }}"
          echo "Full condition result: ${{ github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude') }}"
  
  claude:
    if: |
      github.event_name == 'issue_comment' && 
      contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Pre-check
        run: |
          echo "Claude job started!"
          echo "Comment: ${{ github.event.comment.body }}"
          
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          
      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
