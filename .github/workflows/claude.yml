name: Claude Code
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # ラベル追加のために write 権限が必要
      issues: write         # ラベル追加のために write 権限が必要
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
      
      # 分析が完了したらworkflow:ready-for-impl ラベルを追加
      - name: Add workflow:ready-for-impl label if analysis completed
        uses: actions/github-script@v7
        with:
          script: |
            const output = `${{ steps.claude.outputs.response }}`;
            const issueNumber = context.issue.number;
            
            // [ANALYSIS_COMPLETE] マーカーをチェック
            const analysisCompleted = output.includes('[ANALYSIS_COMPLETE]');
            
            if (issueNumber && analysisCompleted) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                labels: ['workflow:ready-for-impl']
              });
              
              console.log('Analysis completed marker found. Added label: workflow:ready-for-impl');
            } else {
              console.log('Analysis complete marker [ANALYSIS_COMPLETE] not found in output.');
            }
