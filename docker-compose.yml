version: '3.8'

services:
  postgres_db:
    image: postgres:16
    container_name: practice_postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_bot_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  fastapi:
    build:
      context: ./backend/fastapi
      dockerfile: Dockerfile
    container_name: fastapi_practice
    ports:
      - "8000:8000"
    volumes:
      - ./backend/fastapi:/app
    depends_on:
      - postgres_db
    networks:
      - app_network
    environment:
      - ai_bot_db_user=postgres
      - ai_bot_db_password=postgres
      - ai_bot_db_name=ai_bot_db
      - ai_bot_db_host=postgres_db
      - ai_bot_cloud_sql_connection_name=local
      - environment=development

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nextjs_frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      - fastapi
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    networks:
      - app_network

volumes:
  postgres_data:
    driver: local

networks:
  app_network:
    driver: bridge 
